<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk" rel="stylesheet">
    <title>Internal Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>IWD Internal Marks Calculator</h2>
    
    <label for="ia1Marks">IA 1 Marks:</label>
    <input type="number" id="ia1Marks" required>

    <label for="miniProjectMarks">Mini Project Marks:</label>
    <input type="number" id="miniProjectMarks" required>

    <!-- Quiz and Activity Marks -->
    <h3>Quiz and Activity Marks</h3>

    <label for="quiz1">Sum of all quizes and activities:</label>
    <input type="number" id="quiz1" required>

    <!-- Add similar input fields for other quizzes and activities -->

    <button onclick="calculateFinalMarks()">Calculate Final Marks</button>

    <div id="result"></div>

    <script>
        function calculateFinalMarks() {
            // Get input values
            const ia1Marks = parseInt(document.getElementById("ia1Marks").value);
            const miniProjectMarks = parseInt(document.getElementById("miniProjectMarks").value);
            const quiz1Marks = parseInt(document.getElementById("quiz1").value);
    
            // Calculate sum of all quiz and activity marks
            const sumQuizActivityMarks = quiz1Marks; // Add other quiz and activity marks similarly
    
            // Calculate final internal marks using the given formula
            const finalInternalMarks = ia1Marks + miniProjectMarks + ((sumQuizActivityMarks / 120) * 20);
    
            // Display the result
            const resultElement = document.getElementById("result");
    
            if (finalInternalMarks < 28) {
                resultElement.innerHTML = `<h3 style="color: red;">Result: Fail</h3>`;
            } else {
                resultElement.innerHTML = `<h3 style="color: green;">Result: Pass</h3>`;
            }
        }
    </script>
    
</body>
</html>
